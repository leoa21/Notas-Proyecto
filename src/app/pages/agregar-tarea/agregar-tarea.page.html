<ion-content class="ion-padding">

  <ion-title class="ion-text-center titulo" color="medium" disabled="true">AGREGAR TAREA</ion-title>

  <ion-item>
    <ion-label></ion-label>
  </ion-item>

  <ion-item>
    <ion-input (ionChange)="nombretarea( $event )" class="ion-text-center texto-grande margen"
      placeholder="NOMBRE DE TAREA"></ion-input>
  </ion-item>

  <ion-content>
    <ion-list>
      <ion-list-header>
        <ion-label class="ion-text texto-grande margen-plus" color="medium">FECHA</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>VENCIMIENTO</ion-label>
        <ion-icon name="calendar"></ion-icon>
        <ion-datetime placeholder="VENCIMIENTO" dislay-format="DD-MMMM-YYYY"></ion-datetime>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-input (ionChange)="detalletarea( $event )" class="ion-text-center texto-grande margen"
        placeholder="DETALLE DE TAREA"></ion-input>
    </ion-item>
    
    <ion-list>
    <ion-list-header>
      <ion-label class="ion-text-right texto-grande margen-plus" color="medium">TOMAR FOTO</ion-label>
    </ion-list-header>
    <ion-label>FOTO</ion-label>
   
    
        <ion-button slot="end" (click)="newPhoto()">
          <ion-icon name="camera" color="light"></ion-icon>
        </ion-button>
        <ion-col size="6" *ngFor="let photo of photos; index as position">
          <ion-img src="{{photo.webviewPath}}"></ion-img>
        </ion-col>
    </ion-list>
  </ion-content>

  
    
  

    
  <ion-footer class="ion-no-border">
    <ion-button color="danger" (click)="cancelartarea()" expand="block">
      CANCELAR
    </ion-button>
    <ion-button (click)="agregarTareaModal()" expand="block">
      ACEPTAR
    </ion-button>
  </ion-footer>
